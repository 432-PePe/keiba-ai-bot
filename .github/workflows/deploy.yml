name: ğŸ‡ AIç«¶é¦¬äºˆæƒ³ã‚·ã‚¹ãƒ†ãƒ  CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        default: false
        type: boolean

env:
  PROJECT_ID: racing-ai-system-12345
  SERVICE_NAME: keiba-ai-bot
  REGION: asia-northeast1
  REGISTRY: gcr.io
  IMAGE_NAME: keiba-ai-bot
  PYTHON_VERSION: '3.11'

jobs:
  # =============================================================================
  # ğŸ§ª ãƒ†ã‚¹ãƒˆã‚¸ãƒ§ãƒ–: ã‚³ãƒ¼ãƒ‰å“è³ªã¨ãƒ¦ãƒ‹ãƒƒãƒˆãƒ†ã‚¹ãƒˆ
  # =============================================================================
  test:
    name: ğŸ§ª Code Quality & Testing
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        python-version: ['3.11']
        test-type: ['unit', 'integration', 'lint']

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov flake8 black mypy safety bandit

      - name: ğŸ” Code formatting check (Black)
        if: matrix.test-type == 'lint'
        run: |
          black --check --diff src/ config/ app.py

      - name: ğŸ” Linting (Flake8)
        if: matrix.test-type == 'lint'
        run: |
          flake8 src/ config/ app.py --max-line-length=88 --extend-ignore=E203,W503

      - name: ğŸ” Type checking (MyPy)
        if: matrix.test-type == 'lint'
        run: |
          mypy src/ config/ app.py --ignore-missing-imports

      - name: ğŸ”’ Security check (Safety)
        if: matrix.test-type == 'lint'
        run: |
          safety check --json || true

      - name: ğŸ”’ Security check (Bandit)
        if: matrix.test-type == 'lint'
        run: |
          bandit -r src/ config/ app.py -f json || true

      - name: ğŸ§ª Unit tests
        if: matrix.test-type == 'unit'
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=html
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: ğŸ”— Integration tests
        if: matrix.test-type == 'integration'
        run: |
          pytest tests/integration/ -v --timeout=300
        env:
          PYTHONPATH: ${{ github.workspace }}
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN_TEST }}
          LINE_CHANNEL_SECRET: ${{ secrets.LINE_CHANNEL_SECRET_TEST }}

      - name: ğŸ“Š Upload coverage to Codecov
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # =============================================================================
  # ğŸ”’ ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³
  # =============================================================================
  security:
    name: ğŸ”’ Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # =============================================================================
  # ğŸ³ Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ãƒ“ãƒ«ãƒ‰ã¨ãƒ—ãƒƒã‚·ãƒ¥
  # =============================================================================
  build:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [test, security]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ”§ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: ğŸ”‘ Configure Docker to use gcloud as credential helper
        run: |
          gcloud auth configure-docker gcr.io

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: ğŸ³ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

      - name: ğŸ” Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'docker-trivy-results.sarif'

      - name: ğŸ“¤ Upload Docker scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'docker-trivy-results.sarif'

  # =============================================================================
  # ğŸš€ Cloud Run ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆ (Staging)
  # =============================================================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://keiba-ai-bot-staging-${{ env.PROJECT_ID }}.a.run.app

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ”§ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: ğŸš€ Deploy to Cloud Run (Staging)
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }}-staging             --image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}             --platform=managed             --region=${{ env.REGION }}             --allow-unauthenticated             --memory=2Gi             --cpu=2             --concurrency=100             --max-instances=10             --min-instances=1             --timeout=300             --port=8080             --set-env-vars="FLASK_ENV=staging,LOG_LEVEL=DEBUG"             --set-secrets="LINE_CHANNEL_ACCESS_TOKEN=line-channel-access-token-staging:latest,LINE_CHANNEL_SECRET=line-channel-secret-staging:latest,GOOGLE_APPLICATION_CREDENTIALS=gcp-service-account-staging:latest"             --labels="environment=staging,service=keiba-ai-bot,version=${{ github.sha }}"             --tag=staging

      - name: ğŸ¥ Health check (Staging)
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }}-staging --region=${{ env.REGION }} --format='value(status.url)')
          echo "Service URL: $SERVICE_URL"

          # Wait for service to be ready
          sleep 30

          # Health check with retry
          for i in {1..5}; do
            if curl -f "$SERVICE_URL/" --max-time 30; then
              echo "âœ… Health check passed"
              break
            else
              echo "âŒ Health check failed (attempt $i/5)"
              if [ $i -eq 5 ]; then
                exit 1
              fi
              sleep 10
            fi
          done

  # =============================================================================
  # ğŸš€ Cloud Run ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆ (Production)
  # =============================================================================
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build, deploy-staging]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://keiba-ai-bot-${{ env.PROJECT_ID }}.a.run.app

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ”§ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: ğŸš€ Deploy to Cloud Run (Production)
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }}             --image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}             --platform=managed             --region=${{ env.REGION }}             --allow-unauthenticated             --memory=4Gi             --cpu=4             --concurrency=80             --max-instances=50             --min-instances=2             --timeout=300             --port=8080             --set-env-vars="FLASK_ENV=production,LOG_LEVEL=INFO"             --set-secrets="LINE_CHANNEL_ACCESS_TOKEN=line-channel-access-token:latest,LINE_CHANNEL_SECRET=line-channel-secret:latest,GOOGLE_APPLICATION_CREDENTIALS=gcp-service-account:latest"             --labels="environment=production,service=keiba-ai-bot,version=${{ github.sha }}"             --tag=production

      - name: ğŸ¥ Production health check
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --format='value(status.url)')
          echo "Production URL: $SERVICE_URL"

          # Extended health check for production
          for i in {1..10}; do
            if curl -f "$SERVICE_URL/" --max-time 30; then
              echo "âœ… Production health check passed"
              break
            else
              echo "âŒ Production health check failed (attempt $i/10)"
              if [ $i -eq 10 ]; then
                echo "ğŸš¨ Production deployment failed health check"
                exit 1
              fi
              sleep 15
            fi
          done

  # =============================================================================
  # ğŸ“Š ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆé€šçŸ¥
  # =============================================================================
  notify:
    name: ğŸ“Š Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: ğŸ“¤ Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#keiba-ai-deployments'
          text: |
            ğŸ‡ AIç«¶é¦¬äºˆæƒ³ã‚·ã‚¹ãƒ†ãƒ  ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆå®Œäº†

            ğŸ“‹ è©³ç´°:
            â€¢ Branch: ${{ github.ref_name }}
            â€¢ Commit: ${{ github.sha }}
            â€¢ Environment: ${{ needs.deploy-production.result == 'success' && 'Production' || 'Staging' }}
            â€¢ Status: ${{ job.status }}

            ğŸ”— Links:
            â€¢ Staging: https://keiba-ai-bot-staging-${{ env.PROJECT_ID }}.a.run.app
            â€¢ Production: https://keiba-ai-bot-${{ env.PROJECT_ID }}.a.run.app
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()

  # =============================================================================
  # ğŸ§¹ ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—ã‚¸ãƒ§ãƒ–
  # =============================================================================
  cleanup:
    name: ğŸ§¹ Cleanup Old Resources
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main' && success()

    steps:
      - name: ğŸ”‘ Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ”§ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: ğŸ§¹ Clean up old Docker images
        run: |
          # Keep only the latest 10 images
          gcloud container images list-tags ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}             --limit=999 --sort-by=TIMESTAMP             --format="get(digest)" | tail -n +11 |             xargs -I {} gcloud container images delete ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}@{} --quiet || true

      - name: ğŸ§¹ Clean up old Cloud Run revisions
        run: |
          # Keep only the latest 5 revisions
          gcloud run revisions list --service=${{ env.SERVICE_NAME }} --region=${{ env.REGION }}             --format="value(metadata.name)" | tail -n +6 |             xargs -I {} gcloud run revisions delete {} --region=${{ env.REGION }} --quiet || true
